# Site settings
title: Lisa Li # site title
description: >- # site description
  This is a personal site for Lisa Li.
lang: en-US # default lang
timezone: America/Los_Angeles # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Lisa Li # author name
  bio: >- # tell to the world
    Hello, I'm Lisa! I build startup, write code and learn something new about the world every day!
  username: lisaqyli # general username
  github: lisaqyli # github username
  twitter: Therapist_web3 # twitter username
  facebook: facebook_username # facebook username
  email: lisali.com@gmail.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://lisaqyli.com" #
baseurl: lisaqyli.com
permalink: /:title/
google_analytics: G-5V1JQ8RSKD # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
